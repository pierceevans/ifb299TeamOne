{% extends "base.html" %}

{% block content %}
  <h1>Order List</h1>
  {% if order_list %}
  <ul>
    {% for order in order_list %}
      <li>
        <a href="{{ customer.get_absolute_url }}">{{ order.customer_name }}</a> ({{order.order_id}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no orders in the database.</p>
  {% endif %}
{% endblock %}
