{% extends "base.html" %}

{% block content %}
  <h1>Customer List</h1>
  {% if customer_list %}
  <ul>
    {% for customer in customer_list %}
      <li>
        <a href="{{ customer.get_absolute_url }}">{{ customer.customer_name }}</a> ({{customer.customer_id}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no customers in the database.</p>
  {% endif %}
{% endblock %}
