{% extends "base.html" %}

{% block content %}

<br>
{% for result in c_results %}
<div class='car'>
  {{ result.car_make_name }}  {{ result.car_model }} {{ result.car_series }}<br>
  <div class='car-details'>
    <i class="far fa-calendar-alt"></i>  {{result.Car_Series_Year}}
    <i class="fas fa-dollar-sign"></i> {{result.Car_PriceNew}}
    <i class="fas fa-tire"></i> {{result.Car_Drive}}
  </div>
  <form action="/webApp/Car/{{ result.Car_ID }}/">
    <input type="submit" value="See if it's available!" />
  </form>

</div>
{% endfor %}

{% endblock %}
