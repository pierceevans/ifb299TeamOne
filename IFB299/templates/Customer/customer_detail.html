{% extends "base.html" %}

{% block content %}
  <h1>Name: {{ customer.customer_name }}</h1>
  <h1>ID: {{ customer.customer_id }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h3>Orders</h3>

    {% for order in orders %}
      {% if order.customer_id == customer.customer_id  %}
        <li>
          <a href="{{ order.get_order_url }}">{{ order.order_id }}</a>
        </li>
      {% endif %}
    {% endfor %}

  </div>
{% endblock %}
