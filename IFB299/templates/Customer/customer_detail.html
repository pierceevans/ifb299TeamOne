{% extends "base.html" %}

{% block content %}
  <h1>Name: {{ customer.customer_id }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Orders</h4>

    {% for Order in Orders %}
      <hr>
      {% if Order.Customer_ID == customer.Customer_ID %}
        <p><strong>Order:</strong> {{Order.Order_ID}}</p>
      {% endif %}

    {% endfor %}
  </div>
{% endblock %}
